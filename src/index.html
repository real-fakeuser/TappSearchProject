<!DOCTYPE html>
<html>
 <head>
  <!--Add Meta-Tags for scaling etc.-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1, maximum-scale=1"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta charset="utf-8">

  <title>Tapp</title>

  <!--Load the chayns styles-->
  <link rel="stylesheet" href="https://chayns-res.tobit.com/API/V3.1/css/chayns.min.css">

  <link rel="stylesheet" href="src/main.css">

 </head>
 <body>
 <div class="tapp">
   <div class="tapp__intro">
       <h1>Site-finder</h1>
       <h3>In diesem Tab kannst Du Sites nach Inhalten durchsuchen</h3>
   </div>
   <div class="tapp__content">
            
    <div id="addForm">   

    </div>

        <div class="accordion accordion--fixed accordion--open">
            <div class="accordion__head no-arrow">
                <h1>Tapp finder</h1>
                <div class="flex-container">
                    <div class="Suche Suche--accordion searchbar">
                        <input id="SiteSearch" class="input searchIn" type="text" placeholder="Suche" required>
                        <i class="fa fa-search searchIcon" aria-hidden="true" id="faSearchIcon"></i>
                    </div>
                </div>
            </div>
            <div class="accordion__body">
                <div id="siteList">
                </div>
                <div class="flex-container ShowMoreLink" id="showMore">
                        <a href="#" >Mehr anzeigen</a>
                    </div>
            </div>
        </div>
</div>
</div>
<!--Load the js chayns API-->
<script src="https://chayns-res.tobit.com/API/V3.1/js/chayns.min.js"></script>
</body>
</html>
